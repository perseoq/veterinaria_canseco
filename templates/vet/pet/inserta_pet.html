{% extends 'base_vet.html' %}

{% block title %} Inserta mascota {% endblock %}

{% block content %} 

<form action="{{ url_for('vet.inserta_pet') }}" method="post">
    <input type="text" name="nom" id="" placeholder="Inserta nombre">
    <input type="text" name="esp" id="" placeholder="Inserta especie">
    <input type="text" name="ani" id="" placeholder="Inserta animal">
    <input type="text" name="raz" id="" placeholder="Inserta raza">
    <select name="ido" id="">
        {% for owner in owner_list %}
        <option name="ido" value="{{ owner.id }}">{{ owner.nombre }}</option> <!--owner.id-->
        {% endfor %}
    </select>
    <button type="submit">Guardar mascota</button>
    
</form>

{% endblock %}
